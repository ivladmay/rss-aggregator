name: CI

on: push

jobs:
  lint_build:

    strategy:
      matrix:
        node-version: [16, 18]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Get repository code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: make install

      - name: Run linter
        run: make lint

      - name: Run build
        run: make build
